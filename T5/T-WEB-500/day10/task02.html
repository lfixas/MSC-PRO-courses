<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Enter your email</h2>
        <form method="post" id="nameEmailForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" form="novalidate" placeholder="john.doe@example.com">
                <div id="emailInputHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <button type="submit" class="btn btn-primary" id="submitEmailBtn">Submit Email</button>
        </form>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const nameEmailForm = document.getElementById("nameEmailForm");

        nameEmailForm.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting in the traditional way

            const email = document.getElementById("email").value;

            // Make an AJAX POST request to task02.php
            fetch("task02.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `email=${encodeURIComponent(email)}`, // encodeURIComponent to ensure it's properly formatted for a POST request.
            })
                .then((response) => {
                    return response.json();
                })
                .then((data) => {
                    alert(data.message);
                })
                .catch((error) => {
                    alert("An error occurred: " + error.message);
                });
        });
    });
</script>
</body>
</html>
