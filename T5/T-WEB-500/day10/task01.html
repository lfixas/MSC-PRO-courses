<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Enter your name</h2>
        <!-- <form method="get" action="task01.php" target="_blank"> -->
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                <div id="nameInputHelp" class="form-text">Just for educational purposes</div>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
        </form>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const nameInput = document.getElementById("name");
    const submitBtn = document.getElementById("submitBtn");

    submitBtn.addEventListener("click", function () {
        const name = nameInput.value;

        // Make an AJAX GET request to task01.php
        fetch(`task01.php?name=${name}`)
            .then((response) => {
                if (!response.ok) {
                    throw new Error("Network response error");
                }
                return response.json();
            })
            .then((data) => {
                alert(`The name given by the PHP is: ${data.name}`);
            })
            .catch((error) => {
                alert("An error occurred: " + error.message);
            });
    });
});
</script>
</body>
</html>
